<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/custom.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/reponsive.css" rel="stylesheet" type="text/css" media="all">
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js" type="text/javascript"></script>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          
            <ul class="nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{ ASSET_PATH }}/images/ico_drop_down.png"/></a>
                <ul class="dropdown-menu">
                  {% assign pages_list = site.pages %}
                  {% assign group = 'navigation' %}
                  {% include JB/pages_list %}
                </ul>
              </li>
            </ul>
            <form class="navbar-form pull-right">
              <input type="text" class="span2" placeholder="search">
              <button type="submit"><img src="{{ ASSET_PATH }}/images/ico_search.png"/></button>
            </form>
          
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->
    </div><!-- /.container -->

    

    {{ content }}
   
    <div class="container">
      <footer>
        <div class="footer-site-name">
          {{ site.author.name }}
        </div>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
