<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- OpenGraph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.production_url }}{{ page.image }}">
    {% else %}
    <meta property="og:image" content="http://chart.apis.google.com/chart?cht=qr&chs=500x500&choe=UTF-8&chld=H&chl={{ site.production_url }}{{ page.url }}">
    {% endif %}
    <meta property="og:site_name" content="Workshop">
    <meta property="fb:admins" content="563471897039853">
    <!-- end OpenGraph -->
    <!-- TwitterCard -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.production_url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:site:id" content="{{ site.author.twitter }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <!-- end TwitterCard -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/github.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/custom.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/reponsive.css" rel="stylesheet" type="text/css" media="all">
    
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/waypoints.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="{{ ASSET_PATH }}/js/lunr.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ ASSET_PATH }}/js/mustache.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ ASSET_PATH }}/js/date.format.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ ASSET_PATH }}/js/URI.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ ASSET_PATH }}/js/jquery.lunr.search.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ ASSET_PATH }}/js/custom.js" type="text/javascript" charset="utf-8"></script>

    <!-- twitter analytics -->
    <meta property="twitter:account_id" content="22552162" />

    <!-- favicon -->
    <link href="/assets/favicon.png" rel="icon" type="image/x-png"/>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          
            <ul class="nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{ ASSET_PATH }}/images/ico_drop_down.png" alt="dropdown" /></a>
                <ul class="dropdown-menu">
                  {% assign pages_list = site.pages %}
                  {% assign group = 'navigation' %}
                  {% include JB/pages_list %}
                </ul>
              </li>
            </ul>

            <div id="search">
              <form action="/" method="get" class="navbar-form pull-right">
                <input type="text" class="span2" id="search-query" name="q" placeholder="Search" autocomplete="off">
                <button type="submit"><img src="{{ ASSET_PATH }}/images/ico_search.png" alt="search" /></button>
              </form>
            </div>
          
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->
    </div><!-- /.container -->

  <div id="top" class="row">
    <div class="container">
      <section id="search-results" style="display: none;">
        <div class="entries">
        </div>
      </section>
    </div>
  </div>

    {% raw %}
      <script id="search-results-template" type="text/mustache">
      <p class="search-results-title"></p>
        {{#entries}}
          <article>
              <a href="{{url}}">{{title}}</a>
          </article>
        {{/entries}}
      </script>
    {% endraw %}

    {{ content }}
   
    <div class="container">
      <footer>
        <div class="footer-site-name">
          <a href="http://www.avatarnewyork.com/">{{ site.author.name }}</a>
        </div>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
